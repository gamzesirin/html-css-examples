<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="stylee.css" />
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<form id="survey-form">
			<label id="name-label" placeholder="Enter your name"
				>Name<input class="inline" type="text" id="name" placeholder="Enter your name" required
			/></label>
			<label id="email-label" <label id="name-label" placeholder="Enter your email"
				>Email<input class="inline" type="email" id="email" required placeholder="Enter your email"
			/></label>
			<label id="number-label"
				>Age<input
					class="inline"
					type="number"
					id="number"
					min="10"
					max="100"
					<label
					id="name-label"
					placeholder="Age"
					required
			/></label>
			<label> Which option best describes your current role?</label>
			<select id="dropdown">
				<option value="">(Select current value)</option>
				<option value="1">Student</option>
				<option value="2">Full Time Job</option>
				<option value="3">Full Time Learner</option>
				<option value="4">Prefer not to say</option>
				<option value="5">Other</option>
			</select>

			<label>What is your favorite feature of freeCodeCamp?</label>
			<label> <input type="radio" name="rd" value="rd" />Definitely</label>
			<label> <input type="radio" name="rd" value="rd" />Maybe</label>
			<label><input type="radio" name="rd" value="rd" />Not sure</label>

			<label><input type="checkbox" name="cb" value="cb" />Front-end Projects</label>
			<label><input type="checkbox" name="cb" value="cb" />Back-end Projects</label>
			<label><input type="checkbox" name="cb" value="cb" />Data Visualization</label>
			<p>Any comments or suggestions?</p>
			<textarea id="txt" name="txt" rows="3" cols="60" placeholder="Enter your comment here."></textarea>

			<input type="submit" value="Submit" id="submit" />
		</form>
	</body>
</html>
