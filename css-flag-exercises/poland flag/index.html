<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>poland flag css</title>
		<style>
			.flag {
				width: 300px;
				height: 200px;
				position: relative;
				border: 1px solid black;
			}
			.white {
				width: 100%;
				height: 50%;
				background-color: white;
			}
			.red {
				width: 100%;
				height: 50%;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="flag">
			<div class="white"></div>
			<div class="red"></div>
		</div>
	</body>
</html>
