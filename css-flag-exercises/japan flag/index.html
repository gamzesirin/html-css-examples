<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>japan flag</title>
		<style>
			.flag {
				width: 300px;
				height: 200px;
				position: relative;
				border: 1px solid black;
				background-color: white;
			}
			.circle {
				border-radius: 50%;
				background-color: red;
				width: 100px;
				height: 100px;
				position: absolute;
				top: 50px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="flag">
			<div class="circle"></div>
		</div>
	</body>
</html>
