<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>German flag</title>
		<style>
			.flag {
				width: 300px;
				height: 200px;
				position: relative;
				border: 1px solid black;
			}
			.black {
				width: 100%;
				height: 33.33%;
				background-color: black;
			}
			.red {
				width: 100%;
				height: 33.33%;
				background-color: red;
			}
			.yellow {
				width: 100%;
				height: 33.33%;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="back flag">
			<div class="black"></div>
			<div class="red"></div>
			<div class="yellow"></div>
		</div>
	</body>
</html>
